version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: syllascribe-postgres
    environment:
      POSTGRES_USER: syllascribe
      POSTGRES_PASSWORD: syllascribe
      POSTGRES_DB: syllascribe
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syllascribe"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: syllascribe-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata:
